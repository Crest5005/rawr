<!DOCTYPE html>
<html>
<head>
    <title>Stream Portal</title>
    <style>
        body { margin: 0; background: #000; height: 100vh; width: 100vw; }
        #hb-app { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div id="hb-app"></div>
    <script type="module">
        import Hyperbeam from "https://unpkg.com/@hyperbeam/web@latest/dist/index.js";
        
        async function start() {
            try {
                const response = await fetch("https://engine.hyperbeam.com/v0/vm", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer sk_test_YOUR_ACTUAL_KEY_HERE",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ start_url: "https://www.twitch.tv" })
                });
                const data = await response.json();
                await Hyperbeam(document.getElementById("hb-app"), data.embed_url);
            } catch (err) {
                console.error("The network blocked the start command.");
            }
        }
        start();
    </script>
</body>
</html>
